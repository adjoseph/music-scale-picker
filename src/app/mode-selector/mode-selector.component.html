<mat-form-field>
<mat-select [(ngModel)]="selectedNote" >
	<mat-option *ngFor="let note of notes" [value]="note" (click)="setSelectedNote(note)">{{note.name}}</mat-option>
</mat-select>
</mat-form-field>

<mat-form-field>
<mat-select [(ngModel)]="selectedMode" >
	<mat-option *ngFor="let mode of modes" [value]="mode" (click)="setSelectedMode(mode)">{{mode.name}}</mat-option>
</mat-select>
</mat-form-field>

<div *ngIf="selectedNote">{{selectedNote.name}} {{selectedMode.description}}</div>
