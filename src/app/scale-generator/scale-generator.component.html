<app-notes [notes]="notes" [modes]="modes" [(selectedNote)]="selectedNote" [(selectedMode)]="selectedMode" [(chordRoot)]="chordRoot" 
(selectedNoteChange)="generateMode()" (selectedModeChange)="generateMode()" (chordRootChange)="generateChord()">
</app-notes>

<app-chord-display *ngIf="chord" [chord]="chord"></app-chord-display>

<app-mode-selector [notes]="notes" [modes]="modes" [(selectedNote)]="selectedNote" [(selectedMode)]="selectedMode" 
(selectedNoteChange)="generateMode()" (selectedModeChange)="generateMode()">
</app-mode-selector>
